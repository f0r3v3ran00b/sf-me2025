<!-- regionSelectorContainer.html -->
<template>
  <lightning-card title="Step 1: Select Region">
    <div class="slds-p-around_medium slds-m-around_small slds-text-body_regular">FTP2SF uses an AWS Proxy to allow access to your online services, you may have specific data requirements that dictate the regions that this Proxy instance may operate in, choose the appropriate region.</div>
      <div class="slds-box slds-theme_default slds-p-around_medium slds-m-around_small slds-rounded_medium">
          <!-- Grid Container -->
          <div class="slds-grid slds-wrap">
              <!-- Iterate over Columns -->
              <template for:each={regionColumns} for:item="column">
                  <div key={column.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-4">
                      <!-- Iterate over Regions in Column -->
                      <template for:each={column.regions} for:item="region">
                          <div key={region.value} class="slds-p-around_x-small">
                              <lightning-input
                                  type="radio"
                                  name="region"
                                  label={region.label}
                                  value={region.value}
                                  checked={region.isChecked}
                                  onchange={handleRegionChange}>
                              </lightning-input>
                          </div>
                      </template>
                  </div>
              </template>
          </div>
          <!-- Next Button -->
          <div class="slds-m-top_medium">
              <lightning-button variant="brand" label="Next" onclick={handleNext}></lightning-button>
          </div>
      </div>
  </lightning-card>
</template>
