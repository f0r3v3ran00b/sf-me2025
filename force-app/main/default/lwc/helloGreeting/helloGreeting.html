<template>
    <lightning-card title="Hello Greeting">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Please enter the greeting you would like to echo..."
                placeholder="Enter greeting here..."
                value={name}
                onchange={handleNameChange}>
            </lightning-input>
            <template if:true={greeting}>
                <p class="slds-m-top_medium">{greeting}</p>
            </template>
        </div>
    </lightning-card>
</template>
