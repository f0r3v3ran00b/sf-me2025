<template>
    <lightning-card title="Step 3: Configure Sites">
        The following Sites are registered.
        <div class="slds-box slds-theme_default slds-p-around_medium slds-m-around_small slds-rounded_medium">
            <div class="slds-p-around_medium">
                <div class="slds-grid slds-wrap slds-grid_align-spread">
                    <div class="slds-col">
                        <c-search-bar onsearch={handleSearch}></c-search-bar>
                    </div>
                    <div class="slds-col slds-text-align_right">
                        <c-toggle-view-button view-mode={viewMode} ontoggle={handleToggleView}></c-toggle-view-button>
                    </div>
                </div>
    
                <template if:true={isDataTableView}>
                    <div class="slds-m-top_small slds-m-bottom_small">
                        <lightning-button
                            variant="brand"
                            label="Register New Site"
                            icon-name="utility:add"
                            onclick={handleAddSite}>
                        </lightning-button>
                    </div>
                    <c-site-data-table
                        sites={filteredSites}
                        onsiteschange={handleSiteChange}
                        onedit={handleEditSite}
                        ondelete={handleDeleteSite}>
                    </c-site-data-table>
                </template>
    
                <template if:true={isCardView}>
                    <c-site-card-grid
                        sites={filteredSites}
                        onsiteschange={handleSiteChange}
                        onedit={handleEditSite}
                        ondelete={handleDeleteSite}>
                    </c-site-card-grid>
                </template>
                <!-- Previous Button -->
                <div class="slds-m-top_medium">
                    <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
                </div>
            </div>            
        </div>
    </lightning-card>

    <!-- Site Modal -->
    <c-site-modal
        is-modal-open={isModalOpen}
        site={siteToEdit}
        modal-title={modalTitle}
        site-type-options={siteTypeOptions}
        site-fields={siteFields}
        onsave={handleSaveSite}
        onclose={handleCloseModal}>
    </c-site-modal>
</template>
